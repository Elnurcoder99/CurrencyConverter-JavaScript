<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('photo.jpg');
            background-size: cover;
            text-align: center;
            color: white;
            margin-top: 50px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
        h1 {
            font-size: 2em;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Currency Converter</h1>
        <input type="number" id="amount" placeholder="Enter amount" />
        <br>
        <select id="sourceCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="TRY">TRY</option>
            <option value="GBP">GBP</option>
            <option value="KM">KM</option>
        </select>
        <br>
        <select id="targetCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="TRY">TRY</option>
            <option value="GBP">GBP</option>
            <option value="KM">KM</option>
        </select>
        <br>
        <button onclick="convertCurrency()">Convert</button>
        <br>
        <h2 id="result"></h2>
    </div>

    <script>
        const exchangeRates = {
            USD: 1.0,
            EUR: 0.94,
            TRY: 35.0,
            GBP: 0.82,
            KM: 1.94
        };

        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const sourceCurrency = document.getElementById('sourceCurrency').value;
            const targetCurrency = document.getElementById('targetCurrency').value;

            if (!amount || isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            const convertedAmount = (amount * exchangeRates[targetCurrency]) / exchangeRates[sourceCurrency];
            document.getElementById('result').innerText = `${amount} ${sourceCurrency} is equal to ${convertedAmount.toFixed(2)} ${targetCurrency}`;
        }
    </script>
</body>
</html>
